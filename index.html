<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=PT+Sans+Narrow&display=swap" rel="stylesheet">

<body>
        <section class="top-header">
            <div class="logo" ><img src="logoimg.png" alt="logo image" style="height: 60px;width: 60px;"/></div>

                <i class="fa-solid fa-location-dot"></i>

            <div class="events" >
                <p>Historical Places</p>
                <p>Islands</p>

            <div class="heading">
                <h1 class="heading1" style="color: #AF9235; background: transparent;">Your Next Great Journey <br>Starts Here</h1>
            </div>
